<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Hello, world!</title>
</head>

<body id="bunkermate-app">
  <div class="header container">
    <div class="row">
      <div class="col">
        <a href="index.html"><img class="logo" src="assets/images/logo.png"></a>
      </div>
    </div>
  </div>
  <div class="container main-container">
    <div class="row order-container">
      <div class="col-md-8">
        <h1>Signup</h1>
        <div>
          <div id="bunkermate-signup">
            <div class="form-group">
              <input type="input" placeholder="Name" class="form-control col-md-8" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <input placeholder="example@website.com" type="email" class="form-control col-md-8"
                id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input placeholder="Password" type="password" class="form-control col-md-8" id="exampleInputPassword1">
              <small id="emailHelp" class="form-text text-muted">Use a strong password for security reasons.</small>
            </div>
            <div class="form-group">
              <input placeholder="Retype password" type="password" class="form-control col-md-8"
                id="exampleInputPassword1">
            </div>
            <div class="form-group btn-g">
              <a href="add-payment-method.html"><button style="clear: both; float: left;"
                  class="btn btn-dark btn-lg">Add Payment Method</button></a>
            </div>
            <div class="form-group btn-g">
              <a href="add-vessel.html"><button style="float: left; clear: both;"
                  class="col-md-5 btn btn-dark btn-lg">Add Vessel</button></a>
            </div>

          </div>
        </div>
      </div>
      <div class="col">
        <h4>Tip</h4>
        <p>Bunkermate lets yacht owners expand their network while being supported by the platform through 24/7 customer
          services and automated support tools.</p>
        <a href="dashboard.html"><button type="submit" class="btn btn-primary btn-lg btn-block">Next</button></a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
