<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body id="bunkermate-app">
  <div class="header container">
    <div class="row">
      <div class="col">
        <a href="index.html"><img class="logo" src="assets/images/logo.png"></a>
      </div>
      <div class="col side-menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="new-order.html">New Order</a>
        <a href="#">Settings</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </div>
  <div class="container main-container">
    <div class="row order-container">
      <div class="col-md-8">
        <h1>Order details</h1>
        <div class="card product-card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h4>Primus Extra</h4>
              </div>
              <div class="col">
                <h5>Litres</h5>
                <p>120</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h4>Fuel Products</h4>
        <div class="media product-item">
          <img src="assets/images/primus.png" class="mr-3" alt="...">
          <div class="media-body">
            <h5 class="mt-0">Primus Extra</h5>
            <p>$1.5 per liter</p>
          </div>
        </div>
        <div class="media product-item">
          <img src="assets/images/primus.png" class="mr-3" alt="...">
          <div class="media-body">
            <h5 class="mt-0">Primus Mini</h5>
            <p>$0.3 per liter</p>
          </div>
        </div>
        <div class="checkout-menu">
          <h6>Total due</h6>
          <h2>$180.00</h2>
          <a href="dashboard.html"><button type="submit" class="btn btn-primary btn-lg btn-block">Checkout</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
