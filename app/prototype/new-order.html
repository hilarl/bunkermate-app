<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <title>Hello, world!</title>
</head>

<body id="bunkermate-app">
  <div class="header container">
    <div class="row">
      <div class="col">
        <a href="index.html"><img class="logo" src="assets/images/logo.png"></a>
      </div>
      <div class="col side-menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="new-order.html">New Order</a>
        <a href="#">Settings</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </div>
  <div class="container main-container">
    <div id='map' style='width: 100vw; height: 400px;'></div>
    <div class="col content-container new-order-form">
      <div class="row route-search-form">
        <div class="col">
          <h4>Location</h4>
          <form>
            <div class="form-group">
              <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Start">
              <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="End">
            </div>
          </form>
        </div>
        <div class="col supplier-info">
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Choose
            Supplier</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Available Suppliers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card supplier-card">
            <div class="card-body">
              <h5 class="card-title">Johan Yacht Supplies</h5>
              <div class="row">
                <div class="col">
                  <p class="card-text">1.50 - 2.90 $ / Litre</p>
                  <a href="results.html"><button type="button"
                      class="btn btn-outline-dark supplier-choose-btn">Choose</button></a>
                </div>
                <div class="col">
                  <h6>Rating</h6>
                  <p class="rating">Good 4.0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card supplier-card">
            <div class="card-body">
              <h5 class="card-title">Breda Yacht Supplies</h5>
              <div class="row">
                <div class="col">
                  <p class="card-text">1.50 - 2.90 $ / Litre</p>
                  <a href="results.html"><button type="button"
                      class="btn btn-outline-dark supplier-choose-btn">Choose</button></a>
                </div>
                <div class="col">
                  <h6>Rating</h6>
                  <p class="rating">Average 3.0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGlsYWFsIiwiYSI6ImNraDliZDByMTAzdXYyc3RpcHo5Y3Q5aDQifQ.rv2GmIGcNaHFo_ujaumRTA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-94, 37.8],
      zoom: 4
    });

    map.on('load', function () {
      // Add an image to use as a custom marker
      map.loadImage(
        'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
        function (error, image) {
          if (error) throw error;
          map.addImage('custom-marker', image);
          // Add a GeoJSON source with 2 points
          map.addSource('points', {
            'type': 'geojson',
            'data': {
              'type': 'FeatureCollection',
              'features': [
                {
                  // feature for Mapbox DC
                  'type': 'Feature',
                  'geometry': {
                    'type': 'Point',
                    'coordinates': [
                      -77.03238901390978,
                      38.913188059745586
                    ]
                  },
                  'properties': {
                    'title': 'Breda'
                  }
                },
                {
                  // feature for Mapbox SF
                  'type': 'Feature',
                  'geometry': {
                    'type': 'Point',
                    'coordinates': [-122.414, 37.776]
                  },
                  'properties': {
                    'title': 'Amsterdam'
                  }
                }
              ]
            }
          });

          // Add a symbol layer
          map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'points',
            'layout': {
              'icon-image': 'custom-marker',
              // get the title name from the source's "title" property
              'text-field': ['get', 'title'],
              'text-font': [
                'Open Sans Semibold',
                'Arial Unicode MS Bold'
              ],
              'text-offset': [0, 1.25],
              'text-anchor': 'top'
            }
          });
        }
      );
    });
  </script>
  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
